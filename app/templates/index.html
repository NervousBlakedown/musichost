{% extends "base.html" %}

{% block title %}Music List{% endblock %}

{% block content %}
  <h1>Your Music</h1>
  <ul>
    {% for music in music_list %}
      <li>{{ music.title }} - <a href="{{ url_for('static', filename='music/' ~ music.filename) }}">Play</a></li>
    {% endfor %}
  </ul>
{% endblock %}
