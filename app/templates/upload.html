{% extends "base.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
<h1>Upload Your Music</h1>
<form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.file.label }}<br>
        {{ form.file(size=32) }}<br>
        {% for error in form.file.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
